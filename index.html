<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Freelance Site</title>
</head>

<body>
    <header>
        <div class="p-3 bg-dark text-info">
            <span>Portofolio</span>
            <span style="text-align: right;">Contact Me</span>
        </div>
        <div class="bg-info p-5" style="text-align: center;">
            <img src="img/undraw_profile_pic_ic5t.svg" alt="profile" style="max-width: 20%;" >
            <h1>Pinco Pallo</h1>
            <p>WEB DESIGNER</p>
        </div>
    </header>
    <div class="container p-5 d-flex justify-content-center text-center">
        <div class="row ">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="img/portfolio/cabin.png" class="card-img-top" alt="cabin">
                    <div class="card-body">
                        <p class="card-text">
                            <span><b>Cabin Website</b></span>
                        </p>
                        <button type="button" class="btn btn-info">Preview</button>
                        <button type="button" class="btn btn-outline-info">Visit site</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="img/portfolio/cake.png" class="card-img-top" alt="cake">
                    <div class="card-body">
                        <p class="card-text">
                            <span><b>Cake Website</b></span>
                        </p>
                        <button type="button" class="btn btn-info">Preview</button>
                        <button type="button" class="btn btn-outline-info">Visit site</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="img/portfolio/circus.png" class="card-img-top" alt="circus">
                    <div class="card-body">
                        <p class="card-text">
                            <span><b>Cicus Website</b></span>
                        </p>
                        <button type="button" class="btn btn-info">Preview</button>
                        <button type="button" class="btn btn-outline-info">Visit site</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <div class="container d-flex justify-content-center text-center mb-5">
        <div class="row ">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="img/portfolio/game.png" class="card-img-top" alt="game">
                    <div class="card-body">
                        <p class="card-text">
                            <span><b>Game Website</b></span>
                        </p>
                        <button type="button" class="btn btn-info">Preview</button>
                        <button type="button" class="btn btn-outline-info">Visit site</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="img/portfolio/safe.png" class="card-img-top" alt="safe">
                    <div class="card-body">
                        <p class="card-text">
                            <span><b>Safe Website</b></span> 
                        </p>
                        <button type="button" class="btn btn-info">Preview</button>
                        <button type="button" class="btn btn-outline-info">Visit site</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="img/portfolio/submarine.png" class="card-img-top" alt="submarine">
                    <div class="card-body">
                        <p class="card-text">
                            <span><b>Submarine Website</b></span>
                        </p>
                        <button type="button" class="btn btn-info">Preview</button>
                        <button type="button" class="btn btn-outline-info">Visit site</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input form -->
    <div class="bg-info">
        <div class="container p-4">
            <h3 class="text-center pb-4">WANT AN OFFER?</h3>
            <div class="row">
                <div class="col">
                    <span>First Name</span>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col">
                    <span>Last Name</span>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Email address</span>
                    <div class="input-group input-group-sm mb-3">
                        <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col">
                    <span>Hours requested</span>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Type of work</span>
                    <div class="input-group input-group-sm mb-3">
                        <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col">
                    <span>Discount Code</span>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>Message</span>
                    <div class="input-group-xxlarge">
                        <textarea type="text" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="row text-center">
                <div class="col">
                    <button type="button" class="btn btn-warning">Send</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
